<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div{
        text-align:center;
    }
    li{
        list-style-type: none;
    }
</style>
</head>
<body>
<div>
    <input type="text" id="search" placeholder="enter input">
    <ul></ul>
</div>
  <script >
const fruits = ['apple' , 'orange' , 'grapes' , 'watermelon', 'kiwi', 'banana','grapes'];

  document.getElementById('search').addEventListener('input' , (e)=>{
 
    let fruitsArray = [];
    if(e.target.value){
        fruitsArray = fruits.filter(fruit => fruit.toLowerCase().includes(e.target.value));
fruitsArray = fruitsArray.map(fruit => `<li>${fruit}</li>`)
    }
    showFruitsArray(fruitsArray);
  });
  function showFruitsArray(fruitsArray){
      const html = !fruitsArray.length ? '' : fruitsArray.join('');
      document.querySelector('ul').innerHTML = html;
  }
  </script>  
</body>
</html>
